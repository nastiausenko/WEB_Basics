<!doctype html>
<html>
  <head>
    <title>Чат з кімнатами</title>
    <style>
      body { font: 13px Arial; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 70%; }
      form button { width: 20%; background: #4CAF50; border: none; color: white; padding: 10px; }
      #joinForm { margin-bottom: 20px; }
    </style>
  </head>
  <body>
    <div id="joinForm">
      <input id="username" placeholder="Твоє ім'я">
      <input id="room" placeholder="Назва кімнати">
      <button id="joinBtn">Приєднатися</button>
    </div>

    <ul id="messages"></ul>
    <form id="chatForm" action="" style="display:none;">
      <input id="m" autocomplete="off" placeholder="Введи повідомлення..." />
      <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();

        $('#joinBtn').click(function() {
          const username = $('#username').val().trim();
          const room = $('#room').val().trim();
          if(username && room) {
            socket.emit('joinRoom', { username, room });
            $('#joinForm').hide();
            $('#chatForm').show();
          }
        });

        $('#chatForm').submit(function() {
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });

        socket.on('chat message', function(msg) {
          $('#messages').append($('<li>').text(msg));
        });
      });
    </script>
  </body>
</html>
