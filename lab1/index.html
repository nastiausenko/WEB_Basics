<!doctype html>
<html>
  <head>
    <title>–ß–∞—Ç –∑ –∫—ñ–º–Ω–∞—Ç–∞–º–∏</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="joinForm">
      <form method="POST" action="/login">
        <input name="username" placeholder="–¢–≤–æ—î —ñ–º'—è" required>
        <input name="room" placeholder="–ù–∞–∑–≤–∞ –∫—ñ–º–Ω–∞—Ç–∏" required>
        <button type="submit">–ü—Ä–∏—î–¥–Ω–∞—Ç–∏—Å—è</button>
      </form>
    </div>

    <div id="chatContainer" style="display:none;">
  <div id="sidebar">
    <h3>–ö—ñ–º–Ω–∞—Ç–∞: <span id="roomName"></span></h3>
    <h4>–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ:</h4>
    <ul id="users"></ul>
    <button id="logoutBtn">üö™ –í–∏–π—Ç–∏</button>
  </div>
  <div id="mainChat">
    <ul id="messages"></ul>
    <form id="chatForm" action="">
      <input id="m" autocomplete="off" placeholder="–í–≤–µ–¥–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." />
      <button>Send</button>

  </div>
</div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();

        socket.on("connect", function() {
          $('#joinForm').hide();
          $('#chatContainer').show();
        });

        $('#chatForm').submit(function() {
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });

        $('#logoutBtn').click(function() {
          window.location.href = '/logout';
        });


        socket.on('chat history', function(history) {
          $('#messages').empty();
          history.forEach(msg => {
            $('#messages').append($('<li>').text(msg));
          });
        });

        socket.on('chat message', function(msg) {
          $('#messages').append($('<li>').text(msg));
        });

        socket.on('roomData', function({ room, users }) {
          $('#roomName').text(room);
          $('#users').empty();
          users.forEach(u => {
            $('#users').append($('<li>').text(u));
          });
        });
      });

      socket.on("forceLogout", function() {
    alert("–ù–µ–º–∞—î —Å–µ—Å—ñ—ó, —É–≤—ñ–π–¥–∏ –∑–∞–Ω–æ–≤–æ");
    window.location.href = "/login";
  });
    </script>
  </body>
</html>
