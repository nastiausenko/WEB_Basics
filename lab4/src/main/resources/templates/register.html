<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація</title>
  <link rel="stylesheet" href="/register.css">
</head>
<body>
<div class="login-container">
  <form id="registerForm">
    <input name="username" placeholder="Твоє ім'я" required>
    <span id="usernameError" class="error"></span>

    <input type="email" name="email" placeholder="Email" required>
    <span id="emailError" class="error"></span>

    <input type="password" name="password" placeholder="Пароль" required>
    <span id="passwordError" class="error"></span>

    <button type="submit">Зареєструватися</button>
  </form>
  <p>Вже маєш акаунт? <a href="/api/v2/login">Увійти</a></p>
</div>

<script>
  const form = document.getElementById('registerForm');

  form.addEventListener('submit', async e => {
    e.preventDefault();

    document.querySelectorAll('.error').forEach(el => el.textContent = '');

    const formData = {
      username: form.username.value,
      email: form.email.value,
      password: form.password.value
    };

    try {
      const res = await fetch('/api/v1/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      if (res.ok) {
        const data = await res.json();
        alert('Реєстрація пройшла успішно!');
        localStorage.setItem('token', data.token);
        window.location.href = '/api/v2/home';
      } else {
        const err = await res.json();
        if (err.message.includes('email')) document.getElementById('emailError').textContent = err.message;
        else alert(err.message || 'Помилка при реєстрації');
      }
    } catch (error) {
      console.error(error);
      alert('Сталася помилка при підключенні до сервера.');
    }
  });
</script>
</body>
</html>
